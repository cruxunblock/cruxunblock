                cat.innerText = '';
                var data = await SecurlyBlockedDetector(
                    document.getElementById('sbdemail').value,
                    document.getElementById('sbdurl').value
                );
                stat.innerText = data.userFriendly.reason;
                cat.innerText = data.userFriendly.categories||"";
